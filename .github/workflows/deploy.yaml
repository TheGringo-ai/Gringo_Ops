name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate and Decode GCP Service Account Key
      run: |
        echo "$GCP_SA_KEY" | base64 -d > /tmp/key.json

        if ! jq -e '.client_email and .private_key and .project_id' /tmp/key.json > /dev/null; then
          echo "‚ùå Invalid GCP Service Account JSON. Check formatting."
          cat /tmp/key.json
          exit 1
        fi

        echo "‚úÖ GCP Service Account JSON validated."
      shell: bash
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY_BASE64 }}

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_file: /tmp/key.json

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: unified-dashboard
        install_components: 'gcloud'

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy unified-dashboard \
          --source . \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --project unified-dashboard

    - name: Confirm Deployment
      run: |
        echo "‚úÖ Deployment triggered. Verifying service status..."
        sleep 10
        curl --fail --silent --show-error https://unified-dashboard-fredfix-uc.a.run.app || exit 1

    - name: Auto-commit memory logs
      run: |
        if [ -f memory/log.txt ]; then
          git config user.name "FredFix Auto"
          git config user.email "bot@fredfix.io"
          git add memory/log.txt
          git commit -m "üß† Memory log auto-commit post deploy"
          git push origin main || echo "‚ö†Ô∏è Could not push memory logs."
        fi
# Triggered manually to force GitHub redeploy