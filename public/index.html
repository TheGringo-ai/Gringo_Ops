<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GringoOps Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      background-color: #1f1f1f;
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      box-shadow: 2px 0 6px rgba(0,0,0,0.7);
    }
    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ff6f61;
      text-align: center;
      user-select: none;
    }
    .sidebar nav a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: block;
      transition: background-color 0.3s ease;
    }
    .sidebar nav a:hover,
    .sidebar nav a:focus {
      background-color: #ff6f61;
      color: #121212;
      outline: none;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #181818;
    }
    .topbar {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      color: #ff6f61;
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
    }
    main.hero {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    main.hero h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff6f61;
    }
    main.hero .buttons {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 600px;
      width: 100%;
    }
    a.button {
      background-color: #ff6f61;
      color: #121212;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(255,111,97,0.4);
      flex: 1 1 45%;
      max-width: 250px;
      text-align: center;
    }
    a.button:hover,
    a.button:focus {
      background-color: #e65b4e;
      box-shadow: 0 6px 8px rgba(230,91,78,0.6);
      outline: none;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        padding: 0.5rem;
        overflow-x: auto;
      }
      .sidebar h2 {
        display: none;
      }
      .sidebar nav {
        display: flex;
        gap: 1rem;
        width: 100%;
        justify-content: center;
      }
      .sidebar nav a {
        margin-bottom: 0;
        flex: none;
        padding: 0.5rem 1rem;
      }
      .main-content {
        flex: 1;
      }
      .topbar {
        padding: 1rem;
        font-size: 1.25rem;
      }
      main.hero .buttons {
        flex-direction: column;
        gap: 1rem;
        max-width: 100%;
      }
      a.button {
        max-width: 100%;
        flex: none;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar" role="navigation" aria-label="Sidebar Navigation">
    <h2>GringoOps</h2>
    <nav>
      <a href="/fredfix" role="link">FredFix</a>
      <a href="/linesmart" role="link">LineSmart</a>
      <a href="/launcher" role="link">Launcher Wizard</a>
      <a href="/chatterfix" role="link">ChatterFix</a>
    </nav>
  </aside>
  <div class="main-content">
    <header class="topbar">
      GringoOps Dashboard
    </header>
    <main class="hero">
      <h1>GringoOps</h1>
      <div class="buttons">
        <a href="/fredfix" class="button" role="button">Launch FredFix</a>
        <a href="/linesmart" class="button" role="button">Launch LineSmart</a>
        <a href="/launcher" class="button" role="button">Launch Launcher Wizard</a>
        <a href="/chatterfix" class="button" role="button">Launch ChatterFix</a>
      </div>
    </main>
  </div>
</body>
</html>
